<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <div class="col-7">
            <h1>World Weather</h1>
          </div>
          <div class="col-4 time-day" id="date">
            <div class="day" id="day">Sunday</div>
            <div class="time" id="time">20:15</div>
          </div>
        </div>
        <button class="btn btn-outline-success btn-sm" id="location">
          🌍 Your location 🌎
        </button>

        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <input
                  type="search"
                  class="form-control"
                  id="city-input"
                  placeholder="City"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-success">
                Search
              </button>
            </div>
          </div>
        </form>
        <h2 class="currentCity" id="city">Hamburg</h2>
        <div class="row conditions">
          <div class="col-4">
            <div class="description" id="description">sunny</div>
            <div class="temperature" id="temperature">
              20
            </div>
            <span class="degree">°C|°F</span>
          </div>
          <div class="col-2 symbol">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="clear"
              id="icon"
            />
          </div>
          <div class="col-3">
            <div class="max-min">
              <div class="max">
                <div class="max-symbol">
                  🌡 max
                </div>
                <div class="max-degree" id="max-temp">27</div>
                <div class="celsius-max">°C</div>
              </div>
              <div class="min">
                <div class="min-symbol">❄️ min</div>
                <div class="min-degree" id="min-temp">9</div>
                <div class="celsius-min">°C</div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="wind">
              <div class="windspeed">Windspeed</div>
              <div class="wind-symbol">
                💨
                <span class="windstrength" id="windspeed">6</span>
                <span class="km">km/h</span>
              </div>
            </div>
            <div class="humidity">
              <div class="humidityValue">Humidity</div>
              <div class="drop">
                💧<span class="hum-value" id="humidity">80</span>
                <span class="hum-percent">%</span>
              </div>
            </div>
          </div>
        </div>
        <h3>Forecast</h3>
        <div class="row forecast">
          <div class="col-2">
            <div class="day-1">
              Mon
              <div class="day-1-temp">12 <span class="degree">°C</span></div>
              <div class="day-1-symbol">☀️</div>
            </div>
          </div>
          <div class="col-2">
            <div class="day-2">
              Tue
              <div class="day-2-temp">12 <span class="degree">°C</span></div>
              <div class="day-2-symbol">☀️</div>
            </div>
          </div>
          <div class="col-2">
            <div class="day-3">
              Wed
              <div class="day-3-temp">12 <span class="degree">°C</span></div>
              <div class="day-3-symbol">☀️</div>
            </div>
          </div>
          <div class="col-2">
            <div class="day-4">
              Thu
              <div class="day-4-temp">12 <span class="degree">°C</span></div>
              <div class="day-4-symbol">☀️</div>
            </div>
          </div>
          <div class="col-2">
            <div class="day-5">
              Fri
              <div class="day-5-temp">12 <span class="degree">°C</span></div>
              <div class="day-5-symbol">☀️</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <div class="linkMe">
      <small>
        <a
          href="https://github.com/BibiBla/World-Weather"
          class="github"
          target="_blank"
          >Open-source code </a
        >by Birte Blankenhaus</small
      >
    </div>
  </body>
</html>
