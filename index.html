<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <div class="col-7">
            <h1>World Weather</h1>
          </div>
          <div class="col-4 time-day">
            <div class="day">Sunday</div>
            <div class="time">20:15</div>
          </div>
        </div>
        <button class="btn btn-outline-success btn-sm">
          🌍 Your location 🌎
        </button>

        <form class="search-form">
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <input
                  type="city"
                  class="form-control"
                  id="city-input"
                  placeholder="City"
                />
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-success">
                Search
              </button>
            </div>
          </div>
        </form>
        <h2 class="currentCity">Hamburg</h2>
        <div class="row">
          <div class="col-3">
            <p class="description">sunny</p>
            <p class="temperature">20°C|°F</p>
          </div>
          <div class="col-2 symbol">☀️</div>
          <div class="col-2">
            <div class="max-min">
              <div class="max">🌡 max</div>
              <div class="max-degree" id="max-temp">
                27<span class="celsius-max-min">°C</span>
              </div>
              <div class="min">❄️ min</div>
              <div class="min-degree" id="min-temp">
                9<span class="celsius-max-min">°C</span>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="wind">
              <div class="wind-symbol">
                💨<span class="windstrength" id="windspeed">
                  6<span class="km">km/h</span>
                </span>
              </div>
            </div>
            <div class="humidity">
              <div class="drop">
                💧<span class="hum-value" id="humidity"
                  >80<span class="hum-percent">%</span></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
